name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit:
    name: Unit and DB Guards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test:unit

      - name: DB guard tests
        run: pnpm test:db

  e2e:
    name: E2E (${{ matrix.viewport }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        viewport: [desktop, mobile]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          E2E_VIEWPORT: ${{ matrix.viewport }}
